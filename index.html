<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Wizard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e90ff">

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7875552017586855"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>üí∞ Finance Wizard</h1>

    <!-- An√∫ncio do AdSense -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7875552017586855"
           data-ad-slot="7303385612"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="balance">
      <h2>Saldo: <span id="total">R$ 0,00</span></h2>
    </div>

    <div class="form-container">
      <input type="text" id="desc" placeholder="Descri√ß√£o">
      <input type="number" id="amount" placeholder="Valor">
      <select id="type">
        <option value="income">Receita</option>
        <option value="expense">Despesa</option>
      </select>
      <select id="category">
        <option value="salario">Sal√°rio</option>
        <option value="alimentacao">Alimenta√ß√£o</option>
        <option value="transporte">Transporte</option>
        <option value="lazer">Lazer</option>
        <option value="outros">Outros</option>
      </select>
      <button id="addBtn">Adicionar</button>
    </div>

    <div class="transactions">
      <h3>Movimenta√ß√µes</h3>
      <ul id="transaction-list"></ul>
    </div>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="progress-container">
      <h3>Meta de Economia</h3>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </div>

<script src="script.js"></script>

<!-- Registrar Service Worker -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log('Service Worker registrado'))
    .catch(err => console.log('Erro no Service Worker', err));
}
</script>
</body>
</html>
